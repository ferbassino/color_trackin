<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tracking.js - color with camera</title>
    <link rel="stylesheet" href="./styles.css" />

    <script src="../build/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="assets/stats.min.js"></script>
    <script src="assets/color_camera_gui.js"></script>

    <style>
      video,
      canvas {
        margin-left: 100px;
        margin-top: 35px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="demo-title">
      <p>
        <a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç
        choose the colors you want to detect through the controls on the right
      </p>
    </div>
    <div class="demo-frame">
      <div class="description-container">
        <div class="distancia-container">
          <span>Distancia desde arriba [m]: </span><span id="distancia"></span>
        </div>
        <div class="velocidad-container">
          <span>Velocidad [m/s]: </span><span id="velocidad"></span>
        </div>
      </div>
      <div class="demo-container">
        <video
          id="video"
          width="600"
          height="450"
          preload
          autoplay
          loop
          muted
          controls
        ></video>
        <canvas id="canvas" width="600" height="450"></canvas>
      </div>

      ><span id="velocidad"> </span>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
